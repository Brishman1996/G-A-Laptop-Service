<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>

<title>Sistema Gestion Hotelera</title>
</head>
<body>
	<h1 th:if="${mensaje!='OK'}">Error al Recuperar el ID</h1>
	<div style="padding:100px" >
	<form th:action="@{/views/guardar}" method="post" th:object="${Room}">
		<fieldset>
			<legend>Nueva Habitacion</legend>
			<div class="mb-3">
				<label for="Id" class="form-label">ID de la Habitacion</label> 
				<input type="text" id="Id" 
					class="form-control" placeholder="Ingrese el ID">
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">Nombre</label>
				 <input class="form-control" type="text"  id="name"
				 th:field="*{name}"
				 placeholder="Ingrese Nombre">
			</div>
			<div class="mb-3">
				<label for="roomNumber" class="form-label">Numero</label>
				<input type="text" id="roomNumber"
				th:field="*{roomNumber}"
					class="form-control" placeholder="Ingrese el nÃºmero">
			</div>
			<div class="mb-3">
				<label for="bedInfo" class="form-label">Informacion</label>
				<input type="text" id="bedInfo"
					th:field="*{bedInfo}"
					class="form-control"  placeholder="Ingese informacion de la Cama">
			</div>
			<input type="submit" class="btn btn-primary" value="Grabar"/>
		</fieldset>
	</form>
	</div>
</body>
</html>
